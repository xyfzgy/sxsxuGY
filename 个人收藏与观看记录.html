<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            margin-top: 0;
            color: #444;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .item:last-child {
            border-bottom: none;
        }
        .cover {
            width: 80px;
            height: 120px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 3px;
        }
        .info {
            flex: 1;
        }
        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>我的收藏记录</h1>
    
    <!-- 收藏列表 -->
    <section>
        <h2>我的收藏</h2>
        <div class="item">
            <img src="img/肖申克的救赎.jpg" alt="肖申克的救赎" class="cover">
            <div class="info">
                <div class="title">肖申克的救赎</div>
                <div class="meta">类型: 电影</div>
                <div class="meta">评分: ★★★★★</div>
                <div class="meta">日期: 2024-06-15</div>
            </div>
        </div>
        <div class="item">
            <img src="img/怪奇物语.jpg" alt="怪奇物语" class="cover">
            <div class="info">
                <div class="title">怪奇物语</div>
                <div class="meta">类型: 电视剧</div>
                <div class="meta">评分: ★★★★★</div>
                <div class="meta">日期: 2025-04-20</div>
            </div>
        </div>
    </section>
    
    <!-- 观看记录 -->
    <section>
        <h2>观看记录</h2>
        <div class="item">
         <img src="img/肖申克的救赎.jpg" alt="肖申克的救赎" class="cover">

            <div class="info">
                <div class="title">肖申克的救赎</div>
                <div class="meta">观看进度: 已看完</div>
                <div class="meta">观看日期: 2025-06-15</div>
            </div>
        </div>
        </div>
    </section>
    
    <!-- 添加记录 -->
    <section>
        <h2>添加新记录</h2>
        <form>
            <div>
                <label for="name">名称:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="type">类型:</label>
                <select id="type">
                    <option value="movie">电影</option>
                    <option value="tv">电视剧</option>
                    <option value="book">书籍</option>
                </select>
            </div>
            <div>
                <label for="rating">评分:</label>
                <select id="rating">
                    <option value="5">★★★★★</option>
                    <option value="4">★★★★☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="1">★☆☆☆☆</option>
                </select>
            </div>
            <div>
                <label for="date">日期:</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit">添加</button>
        </form>
    </section>
</body>
</html>
