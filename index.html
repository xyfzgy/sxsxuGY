<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>影视推荐平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(to bottom, #e39edc, #88aad6);
            min-height: 100vh;
            padding: 40px;
        }

        .title1 {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 60px;
        }

        .title2 {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-top:60px ;
            margin-bottom: 60px;
        }

        .container1 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            max-width: 12000px;
            margin: 0 auto;
        }

        .card1 {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .card1:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            color: #666;
        }

        .rectangle-container {
            display: flex;
            flex-direction: row; 
            gap: 40px; 
            justify-content: center; 
            max-width: 1200px; 
            margin: 0 auto; 
         }

        .rectangle {
            width: 270px; 
            height: 350px; 
            background-color: #ccc; 
            background-size: cover; 
            background-position: center; 
            border-radius: 8px; 
            flex-shrink: 0; 
        }
    </style>
</head>
<body>

    <div class="title1">影视推荐平台</div>

    <div class="container1">
        <a href="排行榜与评分.html" class="card1">
            <h2>排行榜与评分</h2>
            <p>查看影视评分、热门排行榜，发现高分神作</p >
        </a >
        <a href="电视剧详细信息.html" class="card1">
            <h2>电影详细信息</h2>
            <p>了解影片剧情、演员阵容、上映信息等</p >
        </a >
        <a href="用户评论与短评区.html" class="card1">
            <h2>用户评论与短评区</h2>
            <p>看看他人怎么说，也可以发表你的观影感想</p >
        </a >
        <a href="个人收藏与观看记录.html" class="card1">
            <h2>个人收藏与观看记录</h2>
            <p>收藏、观影历史、评分记录一目了然</p >
        </a >
    </div>

    <div class="title2">热门电影/电视剧推荐</div>

    <div class="rectangle-container">
    <div class="rectangle" style="background-image: url('img/你的名字.jpg');"></div>
    <div class="rectangle" style="background-image: url('img/八佰.jpg');"></div>
    <div class="rectangle" style="background-image: url('img/复仇者联盟4.jpg');"></div>
    <div class="rectangle" style="background-image: url('img/奥本海默.jpg');"></div>
    <div class="rectangle" style="background-image: url('img/肖申克的救赎.jpg');"></div>
  </div>
</body>
</html>
