<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .slider-container {
            width: 100vw;
            display: flex;
            justify-content: center;
            background: #000;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #slideImage {
            max-width: 100vw;
            width: 100%;
            height: auto;
            display: block;
        }

        button {
            position: absolute;
            z-index: 2;
            padding: 20px;
            font-size: 24px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            cursor: pointer;
            top: 50%;
            transform: translateY(-50%);
        }

        button:first-child {
            left: 20px;
        }

        button:last-child {
            right: 20px;
        }

        button:hover {
            background: rgba(0,0,0,0.8);
        }

        .footer {
            background-color: #2c3e50;
            position: fixed;
            bottom: 0;
            color: white;
            text-align: center;
            height: 50px;
            width: 100%;
        }
        a:hover {
            color: #7cc40f;
        }
        footer>div>a{
            color: #74d3d3;
        }
        footer>div>a:visited{
            color: aqua;
        }
        a:visited{
            color: #42da18;
        }
        a:active{
            color: #ffffff;
        }
        .post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .post-another {
            color: #2c3e50;
            margin-top: 0;
        }

        .post-content{
            font:  normal italic large 楷体;
        }

        .post-title {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;

        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .nav {
            background-color: rgba(44,62,80,0.5);
            padding: 10px 0;
        }
        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav li {
            margin-right: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav a:visited{
            color: white;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1 class="logo">音乐软件</h1>
    </div>
</header>
<nav class="nav">
    <div class="container">
        <ul>
            <li><a href="#">排行榜</a></li>
            <li><a href="#">登陆注册</a></li>
            <li><a href="#">个人用户</a></li>
            <li><a href="#">充值页面</a></li>
        </ul>
    </div>
</nav>

<main class="content">
    <article class="post">
        <h2 class="post-another">《我想有个家》</h2>
        <div class="post-title">网易CEO丁磊 10-15</div>
        <div class="post-content">
            <p>潘美辰根据个人经历与感悟创作的金曲，唱出了对家的渴望和无数游子的心声</p>
            <a href="#"><img src="话题/001.png" alt="封面"width="50px" height="60px" ></a>
        </div>
    </article>
    <article class="post">
        <h2 class="post-another">《婚礼的祝福》</h2>
        <div class="post-title">网易CEO丁磊 9-5</div>
        <div class="post-content">
            <p>陈奕迅这首传唱度很高的老歌是华语苦情歌的典范，充满了矛盾与孤独感，十分经典。</p>
            <a href="#"><img src="话题/002.png" alt="封面"width="50px" height="60px"></a>
        </div>
    </article>
    <article class="post">
        <h2 class="post-another">《掌声响起》</h2>
        <div class="post-title">网易CEO丁磊 9-1</div>
        <div class="post-content">
            <p>被很多歌手翻唱、也陪伴了很多人青春的经典好歌。不管什么时候听，都让人感慨万千。</p>
            <a href="#"><img src="话题/003.png" alt="封面"width="50px" height="60px"></a>
        </div>
    </article>
</main>
<div class="slider-container">
    <div class="slider">
        <button onclick="prevImage()">❮</button>
        <img src="图片/001.png" id="slideImage">
        <button onclick="nextImage()">❯</button>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <a href="#">了解更多</a>
        <a href="#">使用条款</a>
        <a href="#">隐私政策</a>
        <a href="#">问题反馈</a>
        <a href="#">企业服务</a>
    </div>
</footer>
<script>
    let images = ["图片/001.png", "图片/002.png", "图片/003.png", "图片/004.png"];
    let currentIndex = 0;

    function showImage() {
        document.getElementById("slideImage").src = images[currentIndex];
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
    }

    showImage();
</script>
</body>
</html>
